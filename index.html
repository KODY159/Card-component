<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="/css/main.css">

</head>
<body>

  <div class="card">
     <div class="cardLeft">
       <h1>Get<span class="violet"> insights</span> that help your business grow.</h1>

       <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>


      <ul>
        <li>10k+ <br /><span class="listType">COMPANIES</span></li>
        <li>314 <br /><span class="listType">TEMPLETS</span></li>
        <li>12M+ <br /><span class="listType">QUERIES</span></li>
      </ul>
     </div>

     <div class="cardIMG">
        <img src="/images/image-header-desktop.jpg" alt="IMG">
     </div>
  </div>

</html>
